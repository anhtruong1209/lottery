<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/icon.ico" />
  <title>Quay thưởng VISHIPEL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
          colors: {
            glass: {
              100: 'rgba(255, 255, 255, 0.1)',
              200: 'rgba(255, 255, 255, 0.2)',
              300: 'rgba(255, 255, 255, 0.3)',
              border: 'rgba(255, 255, 255, 0.4)',
            },
            vishipel: {
              main: '#0056b3',
              accent: '#FFD700', // Changed to Gold for Tet theme visibility
            }
          },
          animation: {
            'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'pulse-glow': {
              '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 5px rgba(255, 215, 0, 0.5))' },
              '50%': { opacity: .8, filter: 'drop-shadow(0 0 20px rgba(255, 215, 0, 1))' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      /* Background using local image - brighter and more vibrant */
      background: url('/img.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      /* removed filter */
    }

    /* Light overlay for better text readability while keeping brightness */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      z-index: -1;
    }

    .perspective-container {
      perspective: 1000px;
    }

    .glass-panel {
      /* Brighter glass panel for better visibility */
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1), 0 4px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Make inputs clearer */
    input {
      background: rgba(0, 0, 0, 0.4) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "transform-to-json": "https://esm.sh/transform-to-json@1.0.3",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
